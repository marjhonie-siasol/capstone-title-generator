<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Title Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Capstone Title Generator</h1>
        </header>
        <button id="generate-btn">Generate Title</button>
        <div id="title-display">
            <h2 id="generated-title">Click the button to generate a title!</h2>
            <p id="title-description">Title description will appear here.</p>
        </div>
        <footer>
            <p class="author">Made by Marjhonie</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
